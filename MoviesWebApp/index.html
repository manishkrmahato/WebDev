<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movies List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Favorite Movies List</h1>

    <div class="input-section">
      <input type="text" id="movieInput" placeholder="Enter Movie Name" />
      <button id="addMovieBtn">Add Movie</button>
    </div>

    <ul id="movieList"></ul>

    <div class="actions">
      <button id="clearListBtn">Clear List</button>
      <p>Total Movies: <span id="movieCount">0</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
